<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Paytone One", sans-serif;
      }
      main {
        background-color: black;
        height: 100%;
      }
      ul {
        width: 100%;
        overflow-wrap: break-word;
        list-style-type: none;
      }
      li {
        background-color: #4c3f8d;
      }

      #chat {
        background-color: #8870ff;
        width: 75%;
        height: 75%;
        align-self: center;
        color: white;
        overflow-y: auto;
      }
      ::-webkit-scrollbar {
        width: 0;
      }
      .warning {
        background-color: rgba(0, 0, 0, 0.521);
        padding: 3px;
        opacity: 1;
        transition: opacity 2s;
      }
    </style>
  </head>
  <body class="vh-100">
    <main class="w-100 m-0 d-flex flex-column">
      <h1 class="text-light text-center">Chat</h1>

      <form
        action=""
        class="w-100 d-flex mb-2 justify-content-center"
        name="form_user"
        id="form_user"
        autocomplete="off"
      >
        <input
          type="text"
          id="user"
          placeholder="User Name"
          name="user"
          class="me-2 form-control w-25"
        />
        <button id="btnUser" class="btn btn-dark">send</button>
      </form>
      <div id="chat"></div>
      <div
        class="position-fixed top-50 start-50 translate-middle-x"
        id="warnings"
      ></div>

      <form
        action=""
        class="w-100 d-flex mt-2 justify-content-center"
        name="form_message"
        id="form_message"
        autocomplete="off"
      >
        <input type="text" id="msg" name="msg" class="me-2 form-control w-50" />
        <button id="btn" class="btn btn-dark">send</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
  </body>
</html>
